name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifactName: AvaloniaShowcase-linux-x64
          - os: windows-latest
            rid: win-x64
            artifactName: AvaloniaShowcase-windows-x64
          - os: macos-latest
            rid: osx-arm64
            artifactName: AvaloniaShowcase-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore AvaloniaShowcase/AvaloniaShowcase.csproj -r ${{ matrix.rid }}

      - name: Build
        run: dotnet build AvaloniaShowcase/AvaloniaShowcase.csproj --no-restore -c Release -r ${{ matrix.rid }}

      - name: Publish
        run: dotnet publish AvaloniaShowcase/AvaloniaShowcase.csproj -c Release --no-build -o publish -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifactName }}
          path: publish
